<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Baixas (Dom‑Sáb)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003C41;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }

    h1, h2 {
      text-align: center;
      color: #003C41;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #005A4B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #003C41;
    }

    .btn-danger {
      background-color: #B00020;
    }

    .btn-danger:hover {
      background-color: #7a0016;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .info {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    .disabled {
      background-color: #aaa !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Baixas (Dom‑Sáb)</h1>

    <label for="productInput">Produto</label>
    <input id="productInput" type="text" placeholder="Código (MAN-****) ou parte da descrição…">
    <p id="selectedInfo" class="info" style="display: none;"></p>

    <label for="qtyInput">Quantidade</label>
    <input id="qtyInput" type="number" min="1" value="1">

    <button id="addBtn">Adicionar</button>

    <h2>Retiradas de Hoje (<span id="todayStr"></span>)</h2>
    <ul id="todayList"></ul>

    <h2>Resumo da Semana (<span id="periodStr"></span>)</h2>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="weekTableBody"></tbody>
    </table>

    <button id="csvBtn">Gerar CSV da Semana</button>
    <button id="clearBtn" class="btn-danger">Limpar Semana</button>
  </div>

  <script>
    const fmtDate = d => d.toISOString().slice(0,10);
    const weekStart = date => {
      const d = new Date(date);
      d.setDate(d.getDate() - d.getDay());
      d.setHours(0,0,0,0);
      return d;
    };
    const load = () => JSON.parse(localStorage.getItem('withdrawals') || '[]');
    const save = data => localStorage.setItem('withdrawals', JSON.stringify(data));

    let items = [];
    let selectedItem = null;
    const withdrawals = load();
    const today = new Date();
    const start = weekStart(today);
    const end = new Date(start); end.setDate(start.getDate() + 6);

    const $ = id => document.getElementById(id);
    const productInput = $('productInput');
    const qtyInput = $('qtyInput');
    const selectedInfo = $('selectedInfo');
    const todayList = $('todayList');
    const todayStr = $('todayStr');
    const periodStr = $('periodStr');
    const weekTableBody = $('weekTableBody');
    const csvBtn = $('csvBtn');
    const clearBtn = $('clearBtn');

    fetch('baixas.json')
      .then(r => r.json())
      .then(data => {
        items = data.map(it => ({
          code: it["Número do item"],
          description: it["Nome do produto"],
          location: it["Localização"],
          stock: it["Quantidade física disponível"]
        }));
      });

    productInput.addEventListener('input', () => {
      const q = productInput.value.toLowerCase();
      if (!q) return selectedInfo.style.display = 'none';
      selectedItem = items.find(it =>
        it.code?.toLowerCase() === q || it.description?.toLowerCase().includes(q)
      );
      if (selectedItem) {
        selectedInfo.textContent = `Selecionado: ${selectedItem.description} (${selectedItem.code}) — Estoque: ${selectedItem.stock} em ${selectedItem.location}`;
        selectedInfo.style.display = 'block';
      } else {
        selectedInfo.style.display = 'none';
      }
    });

    $('addBtn').addEventListener('click', () => {
      const qty = parseInt(qtyInput.value);
      if (!selectedItem || !qty || qty <= 0) return;
      withdrawals.push({ code: selectedItem.code, desc: selectedItem.description, qty, date: Date.now() });
      save(withdrawals);
      selectedItem = null;
      productInput.value = '';
      qtyInput.value = 1;
      selectedInfo.style.display = 'none';
      render();
    });

    function render() {
      todayStr.textContent = fmtDate(today);
      todayList.innerHTML = '';
      const todayEntries = withdrawals.filter(w => fmtDate(new Date(w.date)) === fmtDate(today));
      if (!todayEntries.length) {
        todayList.innerHTML = '<li>Nenhuma retirada hoje.</li>';
      } else {
        todayEntries.forEach(w => {
          const li = document.createElement('li');
          li.textContent = `${w.qty}× ${w.desc} (${w.code})`;
          todayList.appendChild(li);
        });
      }

      periodStr.textContent = `${fmtDate(start)} → ${fmtDate(end)}`;
      const weekEntries = withdrawals.filter(w => {
        const d = new Date(w.date);
        return d >= start && d <= end;
      });

      const totals = {};
      weekEntries.forEach(w => {
        if (!totals[w.code]) totals[w.code] = { desc: w.desc, qty: 0 };
        totals[w.code].qty += w.qty;
      });

      weekTableBody.innerHTML = '';
      const codes = Object.keys(totals);
      if (!codes.length) {
        weekTableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Nenhuma baixa esta semana.</td></tr>';
      } else {
        codes.forEach(code => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${code}</td><td>${totals[code].desc}</td><td>${totals[code].qty}</td>`;
          weekTableBody.appendChild(row);
        });
      }

      csvBtn.disabled = codes.length === 0;
      clearBtn.disabled = codes.length === 0;
    }

    csvBtn.addEventListener('click', () => {
      const weekEntries = withdrawals.filter(w => {
        const d = new Date(w.date); return d >= start && d <= end;
      });
      const totals = {};
      weekEntries.forEach(w => {
        totals[w.code] = (totals[w.code] || 0) + w.qty;
        totals[`desc_${w.code}`] = w.desc;
      });
      const headers = ['Código', 'Descrição', 'Total na Semana'];
      const rows = Object.keys(totals)
        .filter(k => !k.startsWith('desc_'))
        .map(code => [code, totals[`desc_${code}`], totals[code]]);
      const csv = [headers.join(';'), ...rows.map(r => r.join(';'))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `baixas_${fmtDate(start)}_a_${fmtDate(end)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    clearBtn.addEventListener('click', () => {
      const rest = withdrawals.filter(w => new Date(w.date) < start);
      localStorage.setItem('withdrawals', JSON.stringify(rest));
      withdrawals.length = 0;
      withdrawals.push(...rest);
      render();
    });

    (function autoGen() {
      const now = new Date();
      if (now.getDay() === 0 && now.getHours() === 0 && now.getMinutes() < 10) {
        const flag = `reportDone_${fmtDate(start)}`;
        if (!localStorage.getItem(flag)) {
          csvBtn.click();
          localStorage.setItem(flag, 'true');
        }
      }
    })();

    render();
  </script>
</body>
</html>
